<!DOCTYPE html>
<html>
  <head>
    <title>Animacije</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="section section1">
      <h1 class="fadeMove">Ovo je animirani text!</h1>
    </div>

    <div class="section section2">
      <div class="border-line"></div>
      <div class="line-buttons">
        <button class="left-button">-</button>
        <h1>Press Button</h1>
        <button class="right-button">+</button>
      </div>

      <div class="picture-button"><button>Lorem ipsum dolor</button></div>

      <div class="images">
        <img src="img/car_left.jpg" class="slideFromLeft" />
        <img src="img/car_right.jpg" class="slideFromRight" />
      </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
